<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            //Map options
            var options = {
                zoom: 8,
                center: {lat: -25.4284, lng: -49.2733}
            }

            //New map
            var map = new google.maps.Map(document.getElementById('map'), options);
            
            //Listen for click on map
            google.maps.event.addListener(map, 'click', function(event){
                addMarker({
                    coords: event.latLng
                });
            });


            /*
            //Add marker
            var marker = new google.maps.Marker({
                position: {lat: -25.4284, lng: -49.2733},
                map: map,
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });

            //Add info window
            var infoWindow = new google.maps.InfoWindow({
                content: '<h1>Curitiba, PR</h1>'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            */

            //Array of markers
            var markers = [
                {
                    coords: {
                        lat: -25.4284, 
                        lng: -49.2733
                    },
                    iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: '<h1>Curitiba, PR</h1>'
                },
                {
                    coords: {
                        lat: -25.3284, 
                        lng: -49.1633
                    },
                    //iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: '<h1>???, PR</h1>'
                }
            ];

            //Loop through markers
            for(var i = 0; i < markers.length; i++){
                //Add markers
                addMarker(markers[i]);
            }

            //Add Marker function
            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    //icon: props.iconImage
                });

                //Check for custom icon
                if(props.iconImage){
                    marker.setIcon(props.iconImage);
                }

                //Check content
                if(props.content){
                    //Add info window
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function(){
                        infoWindow.open(map, marker);
                    });
                }
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=nNLsoU1apXzG76CSZlnxWrcDPYw8NWU66QjWQpBTzHWihG6V5f4fhETyraAgM11R&callback=initMap"
    async defer></script>
</body>
</html>
